name: Deploy Nerd App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # STEP 1 — Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # STEP 2 — Build Frontend inside GitHub
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install --legacy-peer-deps

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # STEP 3 — Create Deployment ZIP
    - name: Create Deployment ZIP
      run: |
        zip -r nerd.zip . \
        -x "*/node_modules/*" \
        -x "*/.git/*" \
        -x "*.env" \
        -x "*.pem"

    # STEP 4 — UPLOAD ZIP
    - name: Upload ZIP to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        source: "nerd.zip"
        target: "~"

    # STEP 5 — Deploy on EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        script: |
          sudo dnf install unzip -y

          # Clean old deployment
          rm -rf ~/nerd-stationery
          mkdir ~/nerd-stationery

          # Unzip new version
          unzip -o ~/nerd.zip -d ~/nerd-stationery

          # Load ENV from backend.env file
          export $(grep -v '^#' ~/config/backend.env | xargs)

          # BACKEND INSTALL & RESTART
          cd ~/nerd-stationery/backend
          npm install --legacy-peer-deps

          pm2 delete nerd-backend || true
          pm2 start server.js --name nerd-backend --update-env

          # FRONTEND SERVE
          cd ~/nerd-stationery/frontend
          pm2 delete nerd-frontend || true
          pm2 serve build 3000 --spa --name nerd-frontend

          # Cleanup ZIP
          rm ~/nerd.zip
