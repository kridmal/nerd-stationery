name: Deploy Nerd App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # STEP 1 — Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # STEP 2 — Build Frontend inside GitHub
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install --legacy-peer-deps

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # STEP 3 — ZIP entire project EXCEPT node_modules
    - name: Create ZIP for EC2
      run: |
        zip -r nerd.zip . \
        -x "*/node_modules/*" \
        -x "*/.git/*" \
        -x "*.pem" \
        -x "*.env"

    # STEP 4 — Upload ZIP to EC2
    - name: Upload ZIP to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        source: "nerd.zip"
        target: "~/"

    # STEP 5 — Unzip and Deploy on EC2
    - name: Unzip & Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        script: |
          rm -rf ~/nerd-stationery
          mkdir ~/nerd-stationery
          unzip -o ~/nerd.zip -d ~/nerd-stationery

          # BACKEND INSTALL
          cd ~/nerd-stationery/backend
          npm install --legacy-peer-deps
          pm2 restart nerd-backend || pm2 start server.js --name nerd-backend

          # FRONTEND SERVE
          cd ~/nerd-stationery/frontend
          pm2 stop nerd-frontend || true
          pm2 serve dist 3000 --spa --name nerd-frontend
