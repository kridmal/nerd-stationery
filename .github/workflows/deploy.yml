name: Deploy Nerd App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # STEP 1 — Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # STEP 2 — Setup Node.js for frontend build
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # STEP 3 — Install & Build Frontend inside GitHub
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install --legacy-peer-deps

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # STEP 4 — Upload only needed files to EC2 (super fast)
    - name: Upload Code to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        source: "./"
        target: "~/nerd-stationery"
        timeout: 120s
        rsync: true
        exclude: |
          **/node_modules/**
          .git/**
          .github/**
          frontend/node_modules/**
          backend/node_modules/**
          **/*.log

    # STEP 5 — Restart backend + serve frontend
    - name: Restart Backend & Frontend on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        timeout: 900s
        command_timeout: 900s
        script: |
          echo "========== BACKEND =========="
          cd ~/nerd-stationery/backend
          npm install --legacy-peer-deps
          pm2 restart nerd-backend || pm2 start server.js --name nerd-backend

          echo "========== FRONTEND =========="
          cd ~/nerd-stationery/frontend
          pm2 delete nerd-frontend || true
          pm2 serve dist 3000 --spa --name nerd-frontend
